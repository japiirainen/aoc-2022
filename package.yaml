name: AOC
version: 0.0.1
synopsis: Advent of code solutions for 2022
description: See README at <https://github.com/japiirainen/aoc-2022#readme>
maintainer: Joona Piirainen <joona.piirainen@gmail.com>
github: japiirainen/aoc-2022

ghc-options: 
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wno-deprecations

default-extensions:
  - LambdaCase 
  - DeriveFunctor
  - BangPatterns
  - BlockArguments
  - TypeOperators
  - TypeFamilies
  - DeriveGeneric
  - DeriveFoldable
  - NumericUnderscores
  - OverloadedStrings
  - TypeApplications
  - DerivingStrategies
  - ViewPatterns
  - GeneralizedNewtypeDeriving
  - RankNTypes
  - ScopedTypeVariables
  - UnicodeSyntax
  - DataKinds
  - GADTs
  # records
  - RecordWildCards
  - OverloadedRecordDot
  - NoFieldSelectors

dependencies:
  - base
  - mtl
  - containers
  - pretty
  - text
  - directory
  - selective
  - vector
  - array
  - linear
  - safe
  - unordered-containers
  - MemoTrie
  - lens
  - split
  - foldl
  - sbv
  - streams
  - async

library:
  source-dirs: 
    - hslib
  exposed-modules:
    - AOC.List.Transformer
    - AOC.List.Extended
    - AOC.Box
    - AOC.Nat
    - AOC.Parser
    - AOC.V2
    - AOC.V3
    - AOC.V2.Box
    - AOC.Grid
    - AOC.Main
    - AOC.Foldable
    - AOC.Dijkstra
    - AOC.Vector.Extra
    - AOC.Grid.Bounded
    - AOC.Functor.Fix
    - AOC.Coord
    - AOC.Test
    - AOC.Search
    - AOC.Queue

